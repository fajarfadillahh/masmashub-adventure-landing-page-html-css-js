<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masmashub - Adventure Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/favicon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/favicon.svg" alt="" class="header__logo-icon" />
          Masmashub.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Features</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">FAQs</a>
            </li>
          </ul>

          <a href="#" class="header__button button">Register</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HEADER SECTION ===== -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <img src="./img/home-img.svg" alt="" class="home__img" />

          <div class="home__data">
            <h1 class="home__title section-title">
              Designed and built <br />
              to keep you selling
            </h1>
            <p class="home__text section-text">
              When you need to stay focused and alert on the right deals, our
              CRM is here to support you.
            </p>
            <div class="home__button">
              <a href="#" class="home__button-tryit button">Try it for free</a>
              <a href="#" class="home__button-play">
                <i class="bx bx-play home__button-icon"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- ===== HEADER SECTION ===== -->

      <!-- ===== PARTNER SECTION ===== -->
      <section class="partner">
        <div class="partner__container container grid">
          <div class="partner__data">
            <h1 class="partner__title section-title">
              Partners we've work with
            </h1>
          </div>

          <div class="partner__group grid">
            <div class="partner__content">
              <img
                src="./img/partnership-logo-(1).png"
                alt=""
                class="partner__img"
              />
            </div>
            <div class="partner__content">
              <img
                src="./img/partnership-logo-(2).png"
                alt=""
                class="partner__img"
              />
            </div>
            <div class="partner__content">
              <img
                src="./img/partnership-logo-(3).png"
                alt=""
                class="partner__img"
              />
            </div>
            <div class="partner__content">
              <img
                src="./img/partnership-logo-(4).png"
                alt=""
                class="partner__img"
              />
            </div>
            <div class="partner__content">
              <img
                src="./img/partnership-logo-(5).png"
                alt=""
                class="partner__img"
              />
            </div>
            <div class="partner__content">
              <img
                src="./img/partnership-logo-(6).png"
                alt=""
                class="partner__img"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- ===== PARTNER SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
